{% extends "auctions/layout.html" %}

{% block body %}
<h2>{{title}}</h2>
{% if listings%}
    {% for listing in listings %}
    <div class="listing">
        <img src="{{listing.image_url}}" alt="product image" class="thumbnail-image">
        <div>
            <h3>{{listing.title}}</h3>
            <p><span class="label">Current price:</span> ${{listing.bid_price}} </p>
            <p>{{listing.description}}</p>
            <a href="{% url 'listing' listing.id %}" class="btn btn-primary link-as-button">View Listing</a>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>No listings found.</p>
{% endif %}
{% endblock %}
