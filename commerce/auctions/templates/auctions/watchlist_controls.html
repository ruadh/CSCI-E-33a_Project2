<!-- Reusable block that we can use in multiple locations using 'include': https://bit.ly/3b6Ocbc -->

{% block watchlist_controls %}

{% if in_watchlist %}
    <a href="{% url 'watchlist_remove' listing_id %}" class="btn btn-primary link-as-button">Remove from watch list</a>
{% else %}
    <a href="{% url 'watchlist_add' listing_id %}" class="btn btn-primary link-as-button">Add to watch list</a>  
{% endif %} 

{% endblock %}
